<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css">
			body {
				background-color: #abdcfd;
			}

			.container {
				background-color: #abdcfd;
			}

			.col-sm-4 {
				border: 1px solid black;
				padding: 0;
				margin-bottom: 20px;
				background-color: #f2f2f2;
				text-align: center;
				font-size: small;
			}

			#map_canvas {
	            width: 800px;
	            height: 481px;
	            margin-left: auto;
	            margin-right: auto;
        	}

		</style>
	</head>
	<body>

		<div class="container">
			<h1>Weather Application</h1>
			<br>
			<h3 id="location"></h3>
			 <div class="row">
			    <div class="col-sm-4">
			    	<div class="content_info" id="today_info"></div>
			    </div>
			    <div class="col-sm-4">
			    	<div class="content_info" id="tomorrow_info"></div>
			    </div>
			    <div class="col-sm-4">
			   		<div class="content_info" id="day_three_info"></div>
			    </div>
		  	</div>
			<div id="map_canvas"></div>
		</div>


		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkrsO0_mS58z8EzDzcq1J9F1knU6JXijQ"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/weather-map.js"></script>
	</body>
</html>
